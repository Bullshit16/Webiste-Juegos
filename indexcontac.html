<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto | Game Zone Store</title>

<!-- Tu archivo CSS externo -->
<link rel="stylesheet" href="Estilo.css">

</head>

<body>

<div class="contact-container">

  <h2>Contacto</h2>

  <form id="contactForm" action="https://formsubmit.co/cristofertalavera03@gmail.com" method="POST">

    <div class="input-group">

      <label>Nombre</label>
      <input type="text" name="name" placeholder="Nombre" required>

      <label>Teléfono</label>
      <input type="tel" name="phone" placeholder="Teléfono" required>

      <label>Email</label>
      <input type="email" name="email" placeholder="Email" required>

      <label>Mensaje</label>
      <textarea name="message" rows="4" placeholder="Mensaje" required></textarea>

      <div class="form-txt">
        <a href="#">Política de privacidad</a>
        <a href="#">Términos y condiciones</a>
      </div>

      <!-- Desactiva captcha de formsubmit -->
      <input type="hidden" name="_captcha" value="false">

      <input class="btn" type="submit" value="Enviar">

      <!-- Mensaje dinámico -->
      <p id="formMessage"></p>

    </div>

  </form>

  <button class="back-btn" onclick="window.location.href='index.html'">
    Regresar al inicio
  </button>

</div>

<script>
const form = document.getElementById("contactForm");
const message = document.getElementById("formMessage");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const formData = new FormData(form);

  message.style.color = "#edff66";
  message.innerText = "⏳ Enviando mensaje...";

  fetch(form.action, {
    method: "POST",
    body: formData,
    headers: {
      'Accept': 'application/json'
    }
  })
  .then(response => {
    if (response.ok) {
      message.style.color = "#00ff88";
      message.innerText = "✅ Mensaje enviado correctamente";
      form.reset();
    } else {
      message.style.color = "red";
      message.innerText = "❌ Error al enviar el mensaje";
    }
  })
  .catch(() => {
    message.style.color = "red";
    message.innerText = "❌ Error de conexión";
  });
});
</script>

</body>
</html>
